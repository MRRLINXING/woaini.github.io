<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="buy-now.css">
    <link rel="icon" type="text/css" href="img/logo.jpg">
    <title></title>
</head>
<body>
    <div class="order">
        <h1><span>Complete</span>Your Order</h1>

        <div class="order_main">

            <div class="order_image">
                <img src="img/model.png">
            </div>

            <form action="#">

                <div class="input">
                    <p>Name</p>
                    <input type="text" placeholder="Your Name">
                </div>

                <div class="input">
                    <p>Email</p>
                    <input type="email" placeholder="Your Email">
                </div>

                <div class="input">
                    <p>Number</p>
                    <input placeholder="Your Number">
                </div>

                <div class="input">
                    <p>How Much</p>
                    <input type="number" placeholder="How Many Order">
                </div>

                <div class="input">
                    <p>You Order</p>
                    <input placeholder="Your Size">
                </div>

                <div class="input">
                    <p>Address</p>
                    <input placeholder="Your Address">
                </div>

                <a href="#" class="order_btn">Complete</a>

            </form>

        </div>

    </div>

</body>
</html>
